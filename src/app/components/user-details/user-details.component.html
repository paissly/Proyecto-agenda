<div *ngIf="user">

    <h2>{{ user.name }}</h2>
    <p>{{ user.position }}</p>
    <p>Teléfono: {{ user.phoneNumber }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Foto: {{ user.foto }}</p>
    <p>Nivel: {{ user.nivel }}</p>
    <p>Biografía: {{ user.biografia }}</p>
    <p>Salario: {{ user.salario }}</p>
</div>
